{% include 'header.html' %}
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Order Kerja</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/order">Order Kerja</a></li>
                <li class="breadcrumb-item active">New Order</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <br>
    <div class="card border-0 shadow mb-4 ">
        <div class="card-body mt-4">
            <div class="table-responsive">
                <form action="AddOrder" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Order Name</label>
                        <input type="text" class="form-control" name="nama" style="border-radius: 13px;"
                            placeholder="Enter the Order Name" required />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Dari</label>
                        <input type="text" class="form-control" name="dari" style="border-radius: 13px;"
                            placeholder="Enter From" required />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Untuk</label>
                        <input type="text" class="form-control" name="untuk" style="border-radius: 13px;"
                            placeholder="Enter For" required />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Image</label>
                        <input type="file" class="form-control" accept=".png,.jpg,.jpeg" name="gambar"
                            style="border-radius: 13px;" placeholder="Enter the Image" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Description Product</label>
                        <textarea class="form-control" name="deskripsi" style="border-radius: 13px;"
                            placeholder="Enter the Description of Product" required /></textarea>
                    </div>
                    <div class="mb-3 ">
                        <button type="button" class="btn btn-danger" style="margin-left: 90%;" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Order Kerja</h1>
                                </div>
                                <div class="modal-body">
                                    Order Kerja Berhasil Dibuat!
                                </div>
                                <div class="modal-footer mb-3">
                                    <button type="submit" class="btn btn-primary">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Modal -->

</main><!-- End #main -->
{% include 'footer.html' %}
